<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900">
        Create your CareSync account
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500">
          Sign in here
        </a>
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Basic Information Section -->
      <div class="card">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="form-label">First Name</label>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              class="input"
              placeholder="Enter your first name"
            />
          </div>
          <div>
            <label for="lastName" class="form-label">Last Name</label>
            <input
              id="lastName"
              type="text"
              formControlName="lastName"
              class="input"
              placeholder="Enter your last name"
            />
          </div>
          <div>
            <label for="email" class="form-label">Email Address</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="input"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              id="phoneNumber"
              type="tel"
              formControlName="phoneNumber"
              class="input"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="md:col-span-2">
            <label for="address" class="form-label">Address</label>
            <input
              id="address"
              type="text"
              formControlName="address"
              class="input"
              placeholder="Enter your address"
            />
          </div>
        </div>
      </div>

      <!-- Role Selection Section -->
      <div class="card">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Account Type</h3>
        <div>
          <label for="role" class="form-label">Select your role</label>
          <select
            id="role"
            formControlName="role"
            class="input"
          >
            <option value="">Choose your role</option>
            <option *ngFor="let role of userRoles" [value]="role">
              {{ role }}
            </option>
          </select>
        </div>
      </div>

      <!-- Conditional Fields Section -->
      <div *ngIf="registerForm.get('role')?.value === 'DOCTOR'" class="card">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Professional Information</h3>
        <div>
          <label for="specialization" class="form-label">Specialization</label>
          <input
            id="specialization"
            type="text"
            formControlName="specialization"
            class="input"
            placeholder="Enter your medical specialization"
          />
        </div>
      </div>

      <div *ngIf="registerForm.get('role')?.value === 'PATIENT'" class="card">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Patient Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input
              id="dateOfBirth"
              type="date"
              formControlName="dateOfBirth"
              class="input"
            />
          </div>
          <div>
            <label for="emergencyContact" class="form-label">Emergency Contact</label>
            <input
              id="emergencyContact"
              type="tel"
              formControlName="emergencyContact"
              class="input"
              placeholder="Emergency contact number"
            />
          </div>
        </div>
      </div>

      <!-- Security Section -->
      <div class="card">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Security</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="form-label">Username</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="input"
              placeholder="Choose a username"
            />
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="input"
              placeholder="Create a password"
            />
          </div>
          <div class="md:col-span-2">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="input"
              placeholder="Confirm your password"
            />
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="form-error">
              Passwords do not match
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="btn btn-primary px-8 py-3 text-base disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            *ngIf="loading"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ loading ? 'Creating account...' : 'Create Account' }}
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-center">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
