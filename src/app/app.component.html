<header class="fixed top-0 left-0 right-0 z-50 h-14 backdrop-blur border-b bg-white dark:bg-gray-900 border-gray-200 dark:border-gray-700">
  <div class="container h-full px-4 flex items-center justify-between text-gray-900 dark:text-gray-100">
    <a
      [routerLink]="auth.isAuthenticated() ? (auth.role() === 'DOCTOR' ? '/doctor' : (auth.role() === 'PATIENT' ? '/patient' : '/login')) : '/login'"
      class="text-base sm:text-lg font-semibold"
      title="Home"
    >CareSync</a>
    <nav class="flex flex-wrap gap-2 items-center">
      <span *ngIf="!auth.isAuthenticated()" class="flex items-center gap-2">
        <a routerLink="/login" class="btn-secondary" aria-label="Login">Login</a>
        <a routerLink="/register" class="btn-primary" aria-label="Register">Register</a>
      </span>
    </nav>
  </div>
</header>

<main class="h-screen w-screen overflow-hidden pt-14 bg-[var(--bg)] text-[var(--text)]">
  <router-outlet></router-outlet>
</main>
