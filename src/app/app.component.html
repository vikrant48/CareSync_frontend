<header class="fixed top-0 left-0 right-0 z-50 border-b border-gray-700 bg-gray-900/50 backdrop-blur-sm">
  <div class="container px-4 py-3 flex items-center justify-between">
    <a
      [routerLink]="auth.isAuthenticated() ? (auth.role() === 'DOCTOR' ? '/doctor' : (auth.role() === 'PATIENT' ? '/patient' : '/login')) : '/login'"
      class="text-lg font-semibold"
      title="Home"
    >CareSync</a>
    <nav class="flex gap-4 items-center">
      <span *ngIf="!auth.isAuthenticated()">
        <a routerLink="/login" class="link">Login</a>
        <a routerLink="/register" class="link">Register</a>
      </span>
      <span *ngIf="auth.isAuthenticated()" class="flex gap-4 items-center">
        <a *ngIf="auth.role() === 'DOCTOR'" routerLink="/doctor" class="btn-primary py-1 px-3">Dashboard</a>
        <a *ngIf="auth.role() === 'PATIENT'" routerLink="/patient" class="btn-primary py-1 px-3">Dashboard</a>
        <a *ngIf="auth.role() === 'DOCTOR'" routerLink="/doctor/profile" class="link">Profile</a>
        <a *ngIf="auth.role() === 'PATIENT'" routerLink="/patient/profile" class="link">Profile</a>
        <span class="text-sm text-gray-300">{{ auth.username() }}</span>
        <button class="btn-secondary py-1 px-3" (click)="onLogout()">Logout</button>
      </span>
    </nav>
  </div>
</header>

<main class="h-screen w-screen overflow-hidden pt-16">
  <router-outlet></router-outlet>
</main>
